# Server Configuration
server.port=8761

# Application Name
spring.application.name=eureka-server

# Eureka Server Configuration
# Disable self-registration (Eureka Server doesn't register itself)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Eureka Server Instance Configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Eureka Server Dashboard Configuration
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85

# Eureka Server Response Cache Configuration
eureka.server.response-cache-update-interval-ms=30000
eureka.server.response-cache-auto-expiration-in-seconds=180

# Eureka Server Peer Awareness (for future clustering)
# eureka.server.peer-node-read-timeout-ms=200
# eureka.server.peer-node-connect-timeout-ms=200

# Logging Configuration
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.org.springframework.cloud.netflix.eureka=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Info
info.app.name=Smart Ride Sharing System - Eureka Server
info.app.description=Service Discovery and Registration Server
info.app.version=1.0.0


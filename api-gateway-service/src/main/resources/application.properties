# Server Configuration
server.port=8080

# Application Name
spring.application.name=api-gateway-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Use hostname instead of IP address for local development
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}

# JWT Configuration
# Must match the secret key used in User Service
jwt.secret=SmartRideSharingSystemSecretKeyForJWTTokenGeneration2024

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Gateway HTTP Client Configuration (for connection timeouts)
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=30000
spring.cloud.gateway.httpclient.pool.type=elastic
spring.cloud.gateway.httpclient.pool.max-connections=500
spring.cloud.gateway.httpclient.pool.max-idle-time=30000

# Logging Configuration
logging.level.com.ridesharing.apigateway=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=when-authorized

# Application Info
info.app.name=Smart Ride Sharing System - API Gateway
info.app.description=Single entry point for all client requests
info.app.version=1.0.0

# =========================
# CORS Configuration
# =========================
# CORS is centrally configured in SecurityConfig.java
# This is the ONLY place where CORS should be configured
# All other services have CORS disabled to prevent duplicate headers
# 
# Development: Allow local frontend origins
# Production: Update with actual frontend domain(s)
# Format: Comma-separated list of allowed origins
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Production example (uncomment and update):
# cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com


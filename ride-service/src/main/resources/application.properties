# JPA/Hibernate Configuration
# 'update' mode: Updates schema if needed, preserves existing data
# 'create' mode: Drops and recreates tables (DELETES ALL DATA on restart)
# 'validate' mode: Only validates schema, no changes (safest for production)
# 'none' mode: No schema management (manual control)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Additional Hibernate properties to handle schema issues
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Force Hibernate to validate and update schema on startup
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# Ensure entities are scanned from the correct package
spring.jpa.properties.hibernate.hbm2ddl.import_files=


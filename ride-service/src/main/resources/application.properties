# Route Matching Configuration
# Maximum distance (in meters) a passenger point can be from driver's route polyline
# Default: 75000m (75km) - increased for better partial matching (Indian cities can be 20-50km apart)
route.matching.max-distance-meters=75000
# Maximum distance (in km) for coordinate-based fallback matching
route.matching.max-distance-km=50.0
# Number of intermediate waypoints to generate for synthetic polyline (when geometry missing)
# Increased to 15 for better accuracy on long routes (Hyderabad-Vijayawada is ~270km)
route.matching.synthetic-waypoints=15

